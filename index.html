<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        *{
            padding:5;
            margin:5;
        }
        p{
            padding:0;
            display:flex;
            flex-direction:column;
        }
    </style>
</head>
<body>
    
    <form>
        <p><label for="imieNazwisko">Imię i nazwisko*</label><input type="text" id="imieNazwisko"></p>
        <p id="imieNazwiskoP"></p>
        <p><label for="wiek">Wiek</label><input type="number" id="wiek"></p>
        <p id="wiekP"></p>
        <p><label for="email">Email*</label><input type="email" id="email"></p>
        <p id="emailP"></p>
        <p><label for="pesel">PESEL*</label><input type="number" id="pesel"></p>
        <p id="peselP"></p>
        <p><label for="plec">Plec*</label>
            <select id="plec">
                <option value="kobieta">Kobieta</option>
                <option value="mezczyzna">Mężczyzna</option>
                <option value="inne">Inne</option>
                <option value="niePodaje" selected="selected">Nie chcę podawać</option>
            </select>
        </p>
        <p id="plecP"></p>
        <p><label for="telefon">Telefon*</label><input type="number" id="telefon"></p>
        <p id="telefonP"></p>
        <p><label for="klasa">Klasa</label><input type="number" id="klasa"></p>
        <p id="klasaP"></p>
        <p><label for="tytul">Tytuł*</label><input type="text" id="tytul"></p>
        <p id="tytulP"></p>
        <p><label for="wydawca">Wydawca*</label><input type="text" id="wydawca"></p>
        <p id="wydawcaP"></p>
        <p><label for="isbn">ISBN*</label><input type="text" id="isbn"></p>
        <p id="isbnP"></p>
        <p><label for="numerEwidencyjny">Numer Ewidencyjny*</label><input type="text" id="numerEwidencyjny"></p>
        <p id="numerEwidencyjnyP"></p>
        <p><label for="uwagi">Uwagi</label><input type="text" id="uwagi"></p>
        <p id="uwagiP"></p>
        <p><input type="button" value="Wyślij" id="button"></p>
    </form>
    <script>
        
        let przycisk = document.querySelector("#button");

        przycisk.addEventListener("click",function(){
            let imieNazwisko = document.querySelector("#imieNazwisko");
            let imieNazwiskoP = document.querySelector("#imieNazwiskoP");
            let wiek = document.querySelector("#wiek");
            let wiekP = document.querySelector("#wiekP");
            let email = document.querySelector("#email");
            let emailP = document.querySelector("#emailP");
            let pesel = document.querySelector("#pesel");
            let peselP = document.querySelector("#peselP");
            let telefon = document.querySelector("#telefon");
            let telefonP = document.querySelector("#telefonP");
            let tytul = document.querySelector("#tytul");
            let tytulP = document.querySelector("#tytulP");
            let wydawca = document.querySelector("#wydawca");
            let wydawcaP = document.querySelector("#wydawcaP");
            let isbn = document.querySelector("#isbn");
            let isbnP = document.querySelector("#isbnP");
            let numerEwidencyjny = document.querySelector("#numerEwidencyjny");
            let numerEwidencyjnyP = document.querySelector("#numerEwidencyjnyP");
        
            if(imieNazwisko.value.length == 0){
                imieNazwisko.style.border = "5px solid red";
                imieNazwiskoP.innerHTML = "Pole nie może być puste"; 
            }
            else if(!isNaN(imieNazwisko.value)){
                imieNazwisko.style.border = "5px solid red";
                imieNazwiskoP.innerHTML = "Pole nie może liczbą"; 
            }
            else if(imieNazwisko.value.indexOf(' ')<0){
                imieNazwisko.style.border = "5px solid red";
                imieNazwiskoP.innerHTML = "Podaj imię i nazwisko"; 
            }
            else{
                imieNazwisko.style.border = "5px solid green";
                imieNazwiskoP.innerHTML = "";
            }
            if((wiek.value*1 <=0 || wiek.value*1 >125) && wiek.value.length !=0){
                wiek.style.border = "5px solid red";
                wiekP.innerHTML = "Podano niepoprawną liczbę";
            }
            else{
                wiek.style.border = "5px solid green";
                wiekP.innerHTML = "";
            }
            if(email.value.length == 0){
                email.style.border = "5px solid red";
                emailP.innerHTML = "Pole nie może być puste"; 
            }
            else{
                email.style.border = "5px solid green";
            emailP.innerHTML = "";}


            if(pesel.value.length==0){
                pesel.style.border = "5px solid red";
                peselP.innerHTML = "Pole nie może być puste";
            }
            
            else if(pesel.value.length != 11){
                pesel.style.border = "5px solid red";
                peselP.innerHTML = "PESEL jest za krótki";
            }
            else{
                pesel.style.border = "5px solid green";
                peselP.innerHTML = "";
            }
            if(telefon.value.length==0){
                telefon.style.border = "5px solid red";
                telefonP.innerHTML = "Pole nie może być puste";
            }
            else if(telefon.value.length != 9){
                telefon.style.border = "5px solid red";
                telefonP.innerHTML = "Nie odpowiednia długość numeru telefonu";
            }
            else{
                telefon.style.border = "5px solid green";
                telefonP.innerHTML = "";
            }
            if(tytul.value.length==0){
                tytul.style.border = "5px solid red";
                tytulP.innerHTML = "Pole nie może być puste";
            }
            else{
                tytul.style.border = "5px solid green";
                tytulP.innerHTML = "";
            }
            if(wydawca.value.length==0){
                wydawca.style.border = "5px solid red";
                wydawcaP.innerHTML = "Pole nie może być puste";
            }
            else{
                wydawca.style.border = "5px solid green";
                wydawcaP.innerHTML = "";
            }
            if(isbn.value.length==0){
                isbn.style.border = "5px solid red";
                isbnP.innerHTML = "Pole nie może być puste";
            }
            else if(isbn.value.length!=13){
                isbn.style.border = "5px solid red";
                isbnP.innerHTML = "Nie poprawna ilość znaków";
            }
            else{
                isbn.style.border = "5px solid green";
                isbnP.innerHTML = "";
            }
            if(numerEwidencyjny.value.length==0){
                numerEwidencyjny.style.border = "5px solid red";
                numerEwidencyjnyP.innerHTML = "Pole nie może być puste";
            }
            
            else{
                numerEwidencyjny.style.border = "5px solid green";
                numerEwidencyjnyP.innerHTML = "";
            }
        })
    </script>
</body>
</html>
